<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tareas</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tareas.css">
    <script src="./js/app.js" type="module"></script>
    
</head>
<body>
    <header>
        <h1>Gestor de Tareas</h1>
    </header>

    <nav id="menu" class="menu-principal">
        <ul>
            <li>
                <a id="link-home" href="./index.html#home">Inicio</a>
            </li>
            <li>
                <a id="link-quien-soy" href="./index.html#quien-soy">Quién soy</a>
            </li>
            <li>
                <a id="link-estudios" href="./index.html#estudios">Estudios</a>
            </li>
            <li>
                <a id="link-experiencia" href="./index.html#experiencia">Experiencia</a>
            </li>
            <li>
                <a id="link-contacto" href="./index.html#contacto">Contacto</a>
            </li>
            <li>
                <a id="link-tareas" href="#" class="active">Tareas</a>
            </li>
        </ul>
    </nav>
    <nav class="menu-icon">
        <ul>
            <li>
                <a id="menu-btn" href="#">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fas fa-bars fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </li>
        </ul>
    </nav>
    <nav>
        <ul class="inicio">
            <li>
                <a href="#mensajes" id="btn-inicio" data-enlace="tareas" title="Tareas" class="oculto">
                    <span class="fa-stack fa-2x">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fas fa-arrow-up fa-stack-1x fa-inverse"></i>
                    </span>
                </a>
            </li>
        </ul>        
    </nav>
    <main class="main-tareas">
        <section id="erroerror-message" class="section-error-message">
            <header class="header-error-message">
                <h2>ERROR</h2>
                <button type="button" id="btn-close-message">X</button>
            </header>
        </section>
        <div class="sections-wrapper">
            <section id="section-form-tareas">
                <header>
                    <i class="fas fa-file"></i>
                    <h1 class="titulo">Añadir Tarea</h1>
                </header>
                <p>
                    Introduzca la nueva tarea:
                </p>
                <form class="form-tareas" id="form-tareas" novalidate>
                    <input type="text" id="nueva-tarea" name="nueva-tarea" placeholder="Nueva Tarea" required>
                    <button type="submit" id="btn-crear-tarea">Añadir</button>
                </form>
            </section>    
            <section id="section-lista-tareas" class="section-lista-tareas">
                <header>
                    <i class="fas fa-list-ul"></i>
                    <h1 class="titulo">Lista de Tareas</h1>
                </header>
                <ul id="lista-tareas">
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
